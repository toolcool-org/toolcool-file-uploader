<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Upload Example | Tool Cool File Uploader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../dist/toolcool-file-uploader.min.css" />
</head>
<body>
    <h1>Image Upload Example</h1>

    <div class="tc-file-uploader" id="uploader-1">

        <!-- upload panel -->
        <div data-tc="upload-panel">
            <div class="tc-upload-panel__inputs">
                <label>
                    <input type="file" class="hidden" />
                    <span class="tcfu__btn">Choose File</span>
                </label>

                <span>or drag it here.</span>
            </div>
        </div>

        <!-- preview panel -->
        <div data-tc="preview-panel" class="hidden">
            <div data-tc="preview"></div>
            <div data-tc="buttons">
                <button type="button" class="tcfu__btn">Save</button>
                <button type="button" class="tcfu__btn" data-tc="cancel-preview">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../dist/toolcool-file-uploader.min.js"></script>
    <script>
        const api = window.tcFileUploader({
            path: '#uploader-1',
        });
        // api.destroy();
    </script>
</body>
</html>
